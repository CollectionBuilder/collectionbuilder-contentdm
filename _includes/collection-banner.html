{% if page.layout == "home-infographic" %}
<style>
#home-banner {
    background-image: url('{% include image/featured-image.html %}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: {{ site.data.theme.home-banner-image-position | default: top }};
}
#home-title-box {
    padding-top: {{ site.data.theme.home-title-y-padding | default: '5em' }};
    padding-bottom: {{ site.data.theme.home-title-y-padding | default: '5em' }};
}
@media screen and (max-width: 576px) {
    #home-title-box {
        padding-top: 5em;
        padding-bottom: 5em; 
    }
}
</style>
<div id="home-banner" class="container-fluid mb-0 p-0">
    <div id="home-title-box">
        <div class="title-card p-2 text-center">
            <a class="d-none d-md-block" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img src="{{ site.organization-logo-nav | relative_url }}" alt="{{ site.organization-name }} logo" >
            </a>
            <h1 class="display-4">{{ site.title }}</h1>
            {% if site.tagline %}<p id="home-tagline">{{ site.tagline }}</p>{% endif %}
        </div>
    </div>
    <div class="text-right p-0 mt-0">
        <small><a class="text-info featured-link" href="{% if site.data.theme.featured-image-objectid %}{{ site.data.theme.featured-image-objectid | prepend: '/items/' | prepend: site.baseurl | append: '.html' }}{% else %}{{ site.data.theme.featured-image-link }}{% endif %}" title="{{ bannerItem[0].title | escape }}">Featured Image</a></small>
    </div>
</div>
{%- else -%}
<div class="container">
    <div class="row align-items-center">
        <div id="title" class="col-md-9">
            <h1><a class="text-dark" href="{{ site.baseurl }}/" >{{ site.title }}</a></h1>	 
            {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
        </div>
        <div class="col-md-3 d-none d-md-block text-right">
            <a class="btn btn-outline-light" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name }} logo" >
            </a>
        </div>
    </div>
</div>
{%- endif -%}
