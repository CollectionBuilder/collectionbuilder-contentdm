{%- assign items = site.data[site.metadata] | where: "objectid", include.objectid -%}
{% for item in items%}
<div class="col-12 text-center m-2 mb-3">
    <figure class="figure">
    <a href="{% include item-link.html %}"><img class="figure-img img-fluid rounded lazyload" alt="{{item.description | escape}}" src="{%include image/large.html%}" data-toggle="tooltip" data-placement="bottom" title="{{ item.description | escape }} | {{ item.date | escape }}"></a>
      <figcaption class="figure-caption">{{item.title}} </figcaption>
    </figure>
</div>
{%endfor%}
