# CollectionBuilder 
# Jekyll Digital Collection Generator

# URL variables
# site domain 
url: https://collectionbuilder.github.io
# location on the domain
# e.g. /digital/hjccc
baseurl: /demo/foundingstories
# CONTENTdm server url
cdm-url: https://cdm16786.contentdm.oclc.org
# location of code
source-code: https://github.com/CollectionBuilder

# Site settings
title: Founding Histories Demo
# header and head metadata
tagline: Digital Collection Magic with Static Web Technologies
description: "CollectionBuilder-CONTENTdm is a template for creating digital collection exhibits on top of existing CONTENTdm repositories. This demo features materials from the Frank B. Robinson Papers documenting Psychiana, a religion popular in the 1930s and 40s." 
# Organization branding
organization-name: "University of Washington Libraries Digital Collections"
organization-link: https://content.lib.washington.edu/
organization-logo-banner: https://www.lib.washington.edu/uwlib-theme-www/img/wordmark.png
organization-logo-nav: https://www.lib.washington.edu/uwlib-theme-www/img/wordmark.png

# Collection settings
# contentdm collection name 
cdm-collection-id: p16786coll18
# name of metadata file, be sure to also change page_gen data setting!
metadata: foundingstories
# page gen settings 
# "data" value must be the name of the metadata file
page_gen:
  - data: 'foundingstories'
    template: 'items'
    name: 'objectid'
    dir: 'items'
    extension: 'html'   

# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# if present, used to add analytics during build
google-analytics-id: 

# add liquid profiler to id bottlenecks
# profile: true

exclude: [docs/, Rakefile, README.md, LICENSE]

# compress CSS output
sass:
  style: compressed
