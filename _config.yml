# CollectionBuilder 
# Jekyll Digital Collection Generator

# URL variables
# site domain 
url: https://collectionbuilder.github.io
# location on the domain
# e.g. /digital/hjccc
baseurl: /demo/wsu-hirahara
# CONTENTdm server url
cdm-url: https://cdm16866.contentdm.oclc.org/
# location of code
source-code: https://github.com/CollectionBuilder

# Site settings
title: Hirahara Photographs
# header and head metadata
tagline: A CollectionBuilder Demo for WSU
description: "CollectionBuilder-CONTENTdm is a template for creating digital collection exhibits on top of existing CONTENTdm repositories. This demo features materials from the George and Frank C. Hirahara Photograph Collection, 1943-1945 from Washington State University." 
# Organization branding
organization-name: "Washington State University"
organization-link: https://content.libraries.wsu.edu/digital/
organization-logo-banner: https://repo.wsu.edu/spine/2.0.2/marks/wsu-signature-vertical-darker.svg
organization-logo-nav: https://content.libraries.wsu.edu/customizations/global/images/coug-logo.png

# Collection settings
# contentdm collection name 
cdm-collection-id: hiraharag
# name of metadata file, be sure to also change page_gen data setting!
metadata: hiraharag 
# page gen settings 
# "data" value must be the name of the metadata file
page_gen:
  - data: 'hiraharag'
    template: 'items'
    name: 'objectid'
    dir: 'items'
    extension: 'html' 
    filter: 'objectid'  

# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# if present, used to add analytics during build
google-analytics-id: 

# Robots exclude
# set noindex to true if you do NOT want Google to index your site
# noindex: true 

# add liquid profiler to id bottlenecks
# profile: true

exclude: [docs/, Rakefile, README.md, LICENSE]

# compress CSS output
sass:
  style: compressed
